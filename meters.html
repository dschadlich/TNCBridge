<body>
	
	<box class="meter">
		<span class="meter_label">Altitude:</span><br />
		<span class="meter_data">100000 ft</span>
	</box>

	<box class="meter">
		<span class="meter_label">Speed:</span><br />
		<span class="meter_data">10000 ft/s</span>
	</box>

	<box class="meter">
		<span class="meter_label">Temperature (package):</span><br />
		<span class="meter_data">100 C</span>
	</box>

	<box class="meter">
		<span class="meter_label">Temperature (outside):</span><br />
		<span class="meter_data">-40 C</span>
	</box>

	<box class="meter">
		<span class="meter_label">Voltage (Main Battery):</span><br />
		<span class="meter_data">8.4 V</span>
	</box>
	<box class="meter">
		<span class="meter_label">Voltage (Secondary Battery):</span><br />
		<span class="meter_data">12.5 V</span>
	</box>
